[package]
name = "flutter_surrealdb"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
flutter_rust_bridge = "=2.5.1"
serde = { version = "1.0.215", features = ["derive"] }
surrealdb = { version = "2.1.3", features = ["kv-surrealkv", "kv-mem"] }
anyhow = "1.0.94"
serde_json = "1.0.132"
futures = "0.3.28"

